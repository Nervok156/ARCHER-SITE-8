<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCHER | UNLIMITED BLADE WORKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              // Shifted from pure blacks/grays to warm burgundies and browns
              'iron-950': '#4a1212', // Lighter Burgundy Red
              'iron-900': '#5a1a1a', // Medium Burgundy
              'iron-800': '#6b1f1f', // Light Burgundy
              'iron-700': '#7a2525', // Rust Red
              
              // Brightened and intensified reds/flames
              'blood-600': '#dc2626', // Vivid Red
              'blood-500': '#ef4444', // Flame Red
              
              // Warmer parchment tones
              'parchment-100': '#fff5f5', 
              'parchment-200': '#fed7d7',
              
              // Flame/Gold accents
              'gold-600': '#ea580c', // Burnt Orange
            },
            backgroundImage: {
              'grunge': "url('https://www.transparenttextures.com/patterns/black-felt.png')",
              'paper': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'heat-haze': 'heat 5s infinite linear',
            },
            keyframes: {
              heat: {
                '0%': { filter: 'hue-rotate(0deg) contrast(1.2)' },
                '50%': { filter: 'hue-rotate(-10deg) contrast(1.4)' },
                '100%': { filter: 'hue-rotate(0deg) contrast(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #4a1212;
        color: #fed7d7;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #5a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7a2525; 
        border: 1px solid #dc2626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626; 
      }
      
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
      }
      
      .torch-flicker {
        animation: flicker 3s infinite alternate;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }

      @keyframes floatUp {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-100vh) scale(0) rotate(180deg); opacity: 0; }
      }

      /* Spark Animation */
      @keyframes sparkUp {
        0% {
          transform: translateY(100vh) translateX(0) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          transform: translateY(50vh) translateX(var(--spark-x, 0)) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(calc(var(--spark-x, 0) * 1.5)) scale(0);
          opacity: 0;
        }
      }

      .spark {
        position: absolute;
        width: var(--spark-size, 4px);
        height: var(--spark-size, 4px);
        border-radius: 50%;
        filter: blur(2px);
        animation: sparkUp var(--spark-duration, 4s) infinite linear;
        animation-delay: var(--spark-delay, 0s);
        left: var(--spark-left, 50%);
      }

      .spark-red {
        background: radial-gradient(circle, #ff4444 0%, #ff0000 40%, #dc2626 70%, transparent 100%);
        box-shadow: 
          0 0 10px #ff4444,
          0 0 20px #ff0000,
          0 0 30px #dc2626,
          0 0 40px rgba(255, 68, 68, 0.8),
          0 0 50px rgba(255, 0, 0, 0.6);
      }

      .spark-yellow {
        background: radial-gradient(circle, #ffeb3b 0%, #ffc107 40%, #ff9800 70%, transparent 100%);
        box-shadow: 
          0 0 10px #ffeb3b,
          0 0 20px #ffc107,
          0 0 30px #ff9800,
          0 0 40px rgba(255, 235, 59, 0.8),
          0 0 50px rgba(255, 193, 7, 0.6);
      }

      /* Medieval Scroll Reveal Animation */
      .medieval-reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        filter: blur(4px) sepia(0.5);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .medieval-reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0) sepia(0);
      }

      /* Staggered Drop Cap Animation */
      .drop-cap-reveal {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .medieval-reveal.visible .drop-cap-reveal {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        transition-delay: 0.3s;
      }
    </style>

{

}
</script>
