<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCHER | UNLIMITED BLADE WORKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              // Shifted from pure blacks/grays to warm burgundies and browns
              'iron-950': '#1a0505', // Deep Burgundy Black
              'iron-900': '#2b0b0b', // Dark Burgundy
              'iron-800': '#450a0a', // Dried Blood
              'iron-700': '#5e1010', // Rust
              
              // Brightened and intensified reds/flames
              'blood-600': '#dc2626', // Vivid Red
              'blood-500': '#ef4444', // Flame Red
              
              // Warmer parchment tones
              'parchment-100': '#fff5f5', 
              'parchment-200': '#fed7d7',
              
              // Flame/Gold accents
              'gold-600': '#ea580c', // Burnt Orange
            },
            backgroundImage: {
              'grunge': "url('https://www.transparenttextures.com/patterns/black-felt.png')",
              'paper': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'heat-haze': 'heat 5s infinite linear',
            },
            keyframes: {
              heat: {
                '0%': { filter: 'hue-rotate(0deg) contrast(1.2)' },
                '50%': { filter: 'hue-rotate(-10deg) contrast(1.4)' },
                '100%': { filter: 'hue-rotate(0deg) contrast(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a0505;
        color: #fed7d7;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2b0b0b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5e1010; 
        border: 1px solid #dc2626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626; 
      }
      
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
      }
      
      .torch-flicker {
        animation: flicker 3s infinite alternate;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }

      @keyframes floatUp {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-100vh) scale(0) rotate(180deg); opacity: 0; }
      }

      /* Medieval Scroll Reveal Animation */
      .medieval-reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        filter: blur(4px) sepia(0.5);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .medieval-reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0) sepia(0);
      }

      /* Staggered Drop Cap Animation */
      .drop-cap-reveal {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .medieval-reveal.visible .drop-cap-reveal {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        transition-delay: 0.3s;
      }
    </style>
